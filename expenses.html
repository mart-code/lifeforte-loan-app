<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifeforte Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <script>
    const uid = sessionStorage.getItem("uid");

    if (uid == null) {
      window.location.href = "./login.html";
    }
  </script>
  <body>
    <section id="menu">
      <div class="logo">
        <img src="" alt="" srcset="" />
        <h2>Lifeforte</h2>
      </div>

      <div class="items">
        <li>
          <a href="./index.html"
            ><i class="fas fa-tachometer-alt"></i>Dashboard</a
          >
        </li>
        <li>
          <a href="./loans.html"><i class="fas fa-landmark"></i>Loans</a>
        </li>
        <li>
          <a href="./payment.html"><i class="fas fa-money-bill"></i>Payments</a>
        </li>
        <li>
          <a href="./savings.html"><i class="fas fa-piggy-bank"></i>Savings</a>
        </li>
        <li>
          <a href="./borrowers.html"> <i class="fas fa-users"></i>Borrowers</a>
        </li>

        <li>
          <a href="./admin.html"><i class="fas fa-user-shield"></i>Admins</a>
        </li>
        <li>
          <a href="./report.html"><i class="fas fa-file-alt"></i>Report</a>
        </li>
        <!-- <li>
          <a href="./branches.html"><i class="fas fa-globe"></i>Branches</a>
        </li> -->
        <li>
          <a href="./capital.html"><i class="fas fa-warehouse"></i>Capital</a>
        </li>
        <li class="current">
          <a href="./expenses.html"
            ><i class="fas fa-paper-plane"></i>Expenses</a
          >
        </li>
        <li class="logout" id="logout-btn">
          <a><i class="fas fa-sign-out-alt"></i>Logout</a>
        </li>
      </div>
    </section>

    <section id="interface">
      <div class="navigation">
        <div class="n1">
          <div><i id="menu-btn" class="fas fa-bars"></i></div>
          <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="search" id="searchInput" />
          </div>
        </div>

        <div class="profile">
          <h3 id="adminName"></h3>
        </div>
      </div>

      <div class="i-name">
        <h3>Expenses</h3>
        <div>
          <button id="modal-btn" class="btn-primary">
            <i class="fas fa-plus"></i> New Expense
          </button>
          <input type="date" name="" id="dateSearch" />
        </div>
      </div>

      <!--TABLE LIST-->
      <div class="board">
        <table width="100%" id="borrow-table">
          <thead>
            <th>Expense Type</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Remarks</th>
          </thead>
          <tbody id="tbody1"></tbody>
        </table>
      </div>
    </section>

    <!--MODAL ADD BORROWER-->
    <div class="modal">
      <div class="modal-content">
        <div class="close">+</div>
        <form action="">
          <h2 class="form-title">Make Expense</h2>

          <div class="form-control">
            Payment Type: <br />
            <select name="paymentType" id="paymentType" required>
              <option value="Staff Salary">Staff Salary</option>
              <option value="Monthly Data">Monthly Data</option>
              <option value="Office Management">Office Management</option>
              <option value="Transport Allowance">Transport Allowance</option>
              <option value="Lapse Chrages">Lapse Charges</option>
              <option value="Electricity Bill">Electricity Bill</option>
              <option value="Staff Medical">Staff Medical</option>
              <option value="Miscellaneous">Miscellaneous</option>
            </select>
          </div>
          <div class="form-control">
            Date: <br />
            <input type="date" name="" id="payment-date" required />
          </div>
          <div class="form-control">
            Amount: <br />
            <input type="number" name="" id="payment-amount" required />
          </div>
          <div class="form-control">
            Remarks: <br />
            <input type="text" name="" id="expense-remarks" required /> <br />
          </div>

          <div class="form-control">
            <button class="btn-primary" id="expense-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>

    <script src="js/config.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/expenses.js"></script>
    <script>
      $("#menu-btn").click(function () {
        $("#menu").toggleClass("active");
      });
      document
        .querySelector("#modal-btn")
        .addEventListener("click", function () {
          document.querySelector(".modal").style.display = "flex";
        });

      document.querySelector(".close").addEventListener("click", function () {
        document.querySelector(".modal").style.display = "none";
      });
    </script>
  </body>
</html>
